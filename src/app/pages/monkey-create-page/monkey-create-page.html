<div class="monkey-form-wrapper">
  <div class="page-header">
    <h1>Add Monkey</h1>
    <a class="back-link" href="/monkeys">‚Üê Back to list</a>
  </div>

  <form novalidate class="monkey-form">
    <div class="form-grid">

      <label for="name">Name</label>
      <input id="name" type="text">

      <label for="species">Species</label>
      <select id="species">
        <option value="">Select a species</option>
        <option value="1">Gorilla</option>
        <option value="2">Capuchin Monkey</option>
        <option value="3">Vervet Monkey</option>
        <option value="4">Howler Monkey</option>
        <option value="5">Joskes</option>
      </select>

      <label for="country">Country</label>
      <input id="country" type="text">

      <label for="gender">Gender</label>
      <input id="gender" type="text">

      <label for="weight">Weight (kg)</label>
      <input id="weight" type="number">

      <label for="height">Height (cm)</label>
      <input id="height" type="number">

      <label for="year">Year</label>
      <input id="year" type="number">

      <label for="likes">Likes</label>
      <input id="likes" type="number">

      <label for="image">Image URL</label>
      <input id="image" type="url">

      <div class="image-preview full-width">
        <div class="image-preview-header">
          <span>Preview</span>
          <small>Paste a valid URL to see the artwork</small>
        </div>

        <div class="image-preview-card">
          <div class="image-preview-placeholder">
            Enter an image URL to preview the buddy's portrait.
          </div>
        </div>
      </div>

      <label for="personality">Personality Trait</label>
      <input id="personality" type="text">

      <label for="description" class="full-width">Description</label>
      <textarea id="description" rows="4" class="full-width"></textarea>

    </div>

    <div class="form-actions">
      <button type="submit">Create monkey</button>
      <button type="button" class="secondary">Cancel</button>
    </div>
  </form>
</div>
