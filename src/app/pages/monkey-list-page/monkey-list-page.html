<div class="monkey-list-container">
    <div class="list-toolbar">
        <input type="text" placeholder="Search by name..." [(ngModel)]="q" class="search-input" />
        <div class="toolbar-actions">
            <a routerLink="/species" class="species-link">View species</a>
            <a routerLink="/monkeys/new" class="primary-link">Add monkey</a>
        </div>
    </div>

    <app-monkey-list
      [monkeys]="monkeys()"
      [sortDirection]="sortDirection()"
      [sortField]="sortField()"
      [tableColumns]="tableColumns"
      (onSort)="sortChange($event)"
    ></app-monkey-list>
        
</div>
